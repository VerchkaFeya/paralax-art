<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paralax art</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet" />
  </head>
  <body class="body">
    <header class="header">
      <div class="layers">
        <div class="layer layers__header">
          <div class="layers__title">Isaac Levitan</div>
          <div class="layers__subtitle">
            Art of classical Russian landscape painter who advanced the genre of the "mood
            landscape"
          </div>
        </div>
        <div
          class="layer layers__back"
          style="background-image: url(img/header-layer-back.png)"></div>
        <div
          class="layer layers__middle"
          style="background-image: url(img/header-layer-middle.png)"></div>
        <div
          class="layer layers__front"
          style="background-image: url(img/header-layer-front.png)"></div>
      </div>
    </header>

    <section class="picture picture_2" style="background-image: url(img/pic2/picture-2.jpg)">
      <div class="picture__title picture__title_2">Birch Forest (1885-1889)</div>
      <div class="picture__front" style="background-image: url(img/pic2/picture-2-front.png)"></div>
    </section>

    <section class="picture picture_3" style="background-image: url(img/pic3/picture-3.jpg)">
      <div class="picture__title picture__title_3">March (1895)</div>
      <div class="picture__front" style="background-image: url(img/pic3/picture-3-front.png)"></div>
    </section>

    <section class="picture picture_4" style="background-image: url(img/pic4/picture-4.jpg)">
      <div class="picture__title picture__title_4">Evening Bells (1892)</div>
      <div class="picture__front" style="background-image: url(img/pic4/picture-4-front.png)"></div>
    </section>

    <section class="picture picture_5" style="background-image: url(img/pic5/picture-5.jpg)">
      <div class="picture__title picture__title_5">Near the pool (1892)</div>
      <div class="picture__front" style="background-image: url(img/pic5/picture-5-front.png)"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
